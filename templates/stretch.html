{% extends 'base.html' %}
{% block title %}Stretch{% endblock %}
{% block css %}
    <link href="{{ url_for('static', filename='css/stretch.css') }}" rel="stylesheet" >
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"/>
{% endblock %}
{% block content %}
    <style>
        .logo-container {
            background-color: #dca195;
        }

        .logo {
            height: 50px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: auto;
        }

        body {
            background: linear-gradient(45deg, rgba(241,209,199,1) 13%, rgb(231, 202, 193) 61%);
        }

        .next-stretch {
            background-color: #abd1af;
        }

        .next-stretch:hover {
            background-color: #90cc96;
            color: rgb(68, 68, 68);
        }

        .next {
            background-color: #eb5035;
            color: white;
        }

        .next:hover {
            background-color: #d93926;
            color: white;
        }


        
    </style>
    <body class="h-screen">
        <div class="logo-container w-full left-0 top-0 absolute justify-center place-content-center py-2">
            <img class="logo justify-center" src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" class="image-footer"> 
        </div>
        <br/>
        <br/>
        <br/>
        <br/>

        <div class="grid grid-cols-6 col-gap-20 justify-center 2 place-content-center m-auto w-2/3">
            <div class="col-span-3">
                <img src="/static/gifs/001.gif" id="stretchImage" class="justify-center" alt="Stretch" style="width:400px;height:400px;">
            </div>
            <div class="col-span-3">
                <br/>
                <br/>
                <h1 id="name" class="font-semibold text-2xl pb-2"></h1>
                <div id="description" class="text-xl col-span-3"></div>
                <br/>
                <input type="button" class="next-stretch p-2 border rounded-lg text-gray-900" id="stretchButton" value="Next Stretch"/>
            </div>
        </div>
        <a href="/games" class="next mt-40 items-center">Next Page &raquo;</a>
    </body>

    {#javascript#}
    <script>
        // json info
        let names = {{ name|safe }};
        let details = {{ details|safe }};
        let button = document.getElementById("stretchButton");
        let image = document.getElementById("stretchImage")
        let title = document.getElementById("name")
        let description = document.getElementById("description")

        title.innerHTML = names[0];
        description.innerHTML = details[0];


        let i = 2;
        let j = 1;
        button.onclick = function(){
            // change image
            let imageName = i < 10?`/static/gifs/00${i}.gif`:`/static/gifs/0${i}.gif`;
            // change title
            title.innerHTML = names[j];
            description.innerHTML = details[j];
            image.src = imageName;

            if(j == 10){
                j = 0;
            }else{
                j++;
            }
            if(i == 11){
                i = 1;
            }else{
                i++;
            }

        }
    </script>
{% endblock content %}

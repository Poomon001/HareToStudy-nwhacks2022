    {#javascript#}
    <script>


        var s = Snap("#happy_easter_1");
        var carrot = s.select('.carrot');
        var paddle = s.select('#paddle');
        var body_head = s.select('#body_head');
        var right_leg = s.select('#right_leg');
        var left_hand = s.select('#left_hand');
        var right_hand = s.select('#right_hand');
        var happy_easter = s.select('#happy_easter');
        var easter_egg_1 = s.select('#easter_egg_1');
        var egg_shadow = s.select('#egg_shadow');
        var text_1 = s.select('#text_1');

        text_1.attr({
            transform: 't0,-400'
        });

        setTimeout(function() {
            text_1.animate({
                transform: 't0,0'
            }, 500, mina.bounce);
        }, 1800);

        egg_shadow.attr({
            opacity: 0
        });
        right_leg.attr({
            transform: 'r-30'
        });
        happy_easter.attr({
            transform: 't0,-600'
        });
        easter_egg_1.attr({
            transform: 't0,-600'
        });
        // move carrot around
        carrot.drag();

        // pulling the bar
        var pullFunc = function() {
            setTimeout(function() {

                pull_paddle();
                move_bunny_forward();
                move_bunny_backward();
                // happy_easter_text();
                // easter_egg_1func();
                $("#text_1").hide(500);

            }, 300);
        }

        $("#paddle").one("click", function() {
            pullFunc();
        });

        // end of pulling

        var pull_paddle = function() {
            setTimeout(function() {
                paddle.animate({
                    transform: 't40,0,r30'
                }, 1000, mina.easeout);
            }, 1500);
        }

        var happy_easter_text = function() {
            setTimeout(function() {
                happy_easter.animate({
                    transform: 't0,0'
                }, 500, mina.bounce);
            }, 2000);
        }

        var easter_egg_1func = function() {
            setTimeout(function() {
                easter_egg_1.animate({
                    transform: 't0,0'
                }, 1500, mina.bounce);
                egg_shadow.animate({
                    opacity: 0.1
                }, 2500, mina.bounce);
            }, 2400);
        }

        var move_bunny_forward = function() {
            body_head.animate({
                transform: 't-30,-10,r-30'
            }, 1000, mina.easeout);
            right_leg.animate({
                transform: 't5,-10,r-80'
            }, 1000, mina.easeout);
            left_hand.animate({
                transform: 't-35,5,r30,s1.2'
            }, 1000, mina.easeout);
            right_hand.animate({
                transform: 't-10,-25,r-60'
            }, 1000, mina.easeout);
        }

        var move_bunny_backward = function() {
            setTimeout(function() {
                body_head.animate({
                    transform: 't0,0,r0'
                }, 1000, mina.easeout);
                right_leg.animate({
                    transform: 't0,0,r-30'
                }, 1000, mina.easeout);
                left_hand.animate({
                    transform: 't0,0,0,s1'
                }, 1000, mina.easeout);
                right_hand.animate({
                    transform: 't0,0,r0'
                }, 1000, mina.easeout);
            }, 1500);
        }


    </script>
